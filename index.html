<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <div class="bill">
        <label for="bill-amount" style="font-weight: bold;">Bill Amount:</label>
        <input type="text" id="bill-amount" />
      </div>
      <div class="cash">
        <label for="cash-given" style="font-weight: bold;">Cash Amount:</label>
        <input type="text" id="cash-given" /><br>
        <button id="check">Check</button>
      </div>

      <!-- <button id="check">Check</button> -->
      <div id="message"></div>
      <table>
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td class="notes-to-return"></td>
          <td class="notes-to-return"></td>
          <td class="notes-to-return"></td>
          <td class="notes-to-return"></td>
          <td class="notes-to-return"></td>
          <td class="notes-to-return"></td>
          <td class="notes-to-return"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
